<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/simulador.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>
<body style="margin: 0;">
    <img src="imagens/imagem_home1.jpg" style="width: 100%; position: fixed;">
    <nav>
        <div class="div_corpo">
            <div class="div_conteudo">
               <div class="div_ipt">
                    <img src="imagens/Logo4.png" class="img_logo"><br>
                    <span>Por favor, digite a quantidade de sensores para a sua empresa:</span>
                    <input class="ipt" type="text" placeholder="Quantidade de sensores" id="sensores">
                    <button onclick="calcula_valor()" class="btn">Simular Orsamento</button>
                </div>
                <div id="div_msg" style="text-size:300px; margin: 30px;"></div>
            </div>
        </div>
    </nav>
</body>
</html>

<script>

    function calcula_valor(){
        var valorSensores = 300;
        var totalSensores = valorSensores * Number(sensores.value)
        div_msg.innerHTML = `O valor da sua compra seria de: <h3>R$${totalSensores}</h3>`;
    }

</script>
