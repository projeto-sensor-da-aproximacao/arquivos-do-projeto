<body style="margin: 0; background-color: black;">
    <img src="imagens/apertoDeMaos.jpg" style="width: 100%; position: fixed;opacity: 20%;">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand">
                <img src="./imagens/Logo4.png" class="logo">
                <div class="txt_logo">SENSE MOTION</div>

            <div class="collapse" id="navbarResponsive">
                <a class="nav-link home" href="home2.html">Home</a>

        <div class="div_corpo">
            <div class="div_conteudo">
               <div class="div_ipt">
                    <img src="imagens/Logo4.png" class="img_logo"><br>
                    <span class="txt_prf">Por favor, digite a quantidade de sensores para a sua empresa:</span><br><br>
                    <input class="ipt" type="text" placeholder="Quantidade de sensores" id="sensores">
                    <button onclick="calcula_valor()" class="btn">Simular Orçamento</button>

<script>

    function calcula_valor(){
        var valorSensores = 300;
        var totalSensores = valorSensores * Number(sensores.value)
        div_msg.innerHTML = `O valor da sua compra seria de: <h3>R$${totalSensores}</h3>`;
    }

</script>
